{{define "loginHTML"}}
<!DOCTYPE html>
<html>
{{template "headHTML" "Login"}}
<body>
    <div class="full-visual-height d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-5 offset-md-2">
                    <h1>Login to get started</h1>
                    <form method="POST">
                        <div class="field-wrapper">
                            <input class="field" type="email" name="email" value="{{ .Form.Email }}" placeholder="email">
                            {{ with .Form.Errors.Email }}
                            <em class="field-error">{{ . }}</em>
                            {{ end }}
                        </div>
                        <div class="field-wrapper">
                            <input class="field" type="password" name="password" placeholder="password">
                            {{ with .Form.Errors.Password }}
                            <em class="field-error">{{ . }}</em>
                            {{ end }}
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="button button-primary">Login</button>
                            <a href="/auth/password/reset" class="ml-auto">Forgotten your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
