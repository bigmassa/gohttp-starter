{{define "pwresetconfirmHTML"}}
<!DOCTYPE html>
<html>
{{template "headHTML" "Password Reset"}}
<body>
    <div class="full-visual-height d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-5 offset-md-2">
                    <h1>Reset my password</h1>
                    <p>Please use the below form to choose a new password.</p>
                    <form method="POST">
                        <div class="field-wrapper">
                            <input class="field" type="password" name="new_password" placeholder="new password">
                            {{ with .Form.Errors.NewPassword }}
                            <em class="field-error">{{ . }}</em>
                            {{ end }}
                        </div>
                        <div class="field-wrapper">
                            <input class="field" type="password" name="repeat_password" placeholder="repeat new password">
                            {{ with .Form.Errors.RepeatPassword }}
                            <em class="field-error">{{ . }}</em>
                            {{ end }}
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="button button-primary">Reset my password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
